<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Conversion Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Conversion</h1>

    <label for="from">From</label>
    <select id="from">
      <option value="decimal">Decimal</option>
      <option value="binary">Binary</option>
      <option value="octal">Octal</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>

    <label for="to">To</label>
    <select id="to">
      <option value="binary">Binary</option>
      <option value="decimal">Decimal</option>
      <option value="octal">Octal</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>

    <label for="number">Enter Number</label>
    <input type="text" id="number" placeholder="Enter a number">

    <button onclick="convert()">Convert</button>
    <button class="reset" onclick="resetFields()">Reset</button>
    <button class="swap" onclick="swapFields()">Swap</button>

    <div class="output">
      <h3>Output</h3>
      <p id="result">--</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
